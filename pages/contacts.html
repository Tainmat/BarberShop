<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/global.css" />
    <link rel="stylesheet" href="../style/contacts.css" />
    <title>Contatos - Barbearia Alura</title>
  </head>
  <body>
    <header>
      <div class="header">
        <h1><img src="../assets/logo.png" alt="Logo Barbearia" /></h1>

        <nav class="navbar">
          <ul class="pages-navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Produtos</a></li>
            <li><a href="contacts.html">Contatos</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form>
        <label for="fullName">Nome e Sobrenome</label>
        <input
          class="patternImput"
          type="text"
          id="fullName"
          autocomplete="off"
          required
        />

        <label for="mail">E-mail</label>
        <input
          class="patternImput"
          type="email"
          id="mail"
          autocomplete="off"
          placeholder="seuemail@dominio.com"
          required
        />

        <label for="phone">Telefone</label>
        <input
          class="patternImput"
          type="tel"
          id="phone"
          autocomplete="off"
          placeholder="(xx)xxxxx-xxxx"
          required
        />

        <label for="message">Mensagem</label>
        <textarea
          class="patternImput"
          name="mensagem"
          id="message"
          required
          cols="70"
          rows="10"
        ></textarea>

        <fieldset class="radio-contact">
          <legend>Como prefere o nosso contato?</legend>
          <label for="radio-mail"
            ><input
              type="radio"
              value="mail"
              name="contato"
              id="radio-mail"
              checked
            />
            E-mail</label
          >

          <label for="radio-phone">
            <input type="radio" value="phone" name="contato" id="radio-phone" />
            Telefone</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              value="whatsapp"
              name="contato"
              id="radio-whatsapp"
            />
            Whatsapp</label
          >
        </fieldset>

        <fieldset class="selectTime">
          <legend>Qual horário prefere ser atendido?</legend>
          <select name="" id="">
            <option value="">Manhã</option>
            <option value="">Tarde</option>
            <option value="">Noite</option>
          </select>
        </fieldset>

        <label>
          <input class="checkbox" type="checkbox" checked />
          Gostaria de receber nossas novidade por e-mail
        </label>

        <input class="button" type="submit" value="Enviar Formulário" />
      </form>

      <table class="barberOpen">
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Segunda</td>
            <td>08h ~ 20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>08h ~ 20h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>08h ~ 20h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="../assets/logo-branco.png" alt="Logo Barbearia" />
      <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
  </body>
</html>
